<!DOCTYPE html>
<html>
    <head >
      <title>Tic-Tac-Bro</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-BRO</h1>

      <section id="before-sign-in">
        <!-- sign up form-->
        <form class="border" id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <input name="credentials[password_confirmation" type="password" placeholder="Password Confirmation" required>
            <button class="brn btn-info">Sign Up</button>
          </fieldset>
        </form>

        <!--Sign in form-->
        <form class="border" id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <button class="btn btn-info">Sign In</button>
          </fieldset>
        </form>
      </section>
      <!--sign out form-->
      <section id="after-sign-in" style="display: none">
      <fieldset>
        <legend>Sign Out</legend>
        <button class="btn btn-danger" id="sign-out">Sign Out</button>
      </fieldset>
    </section>

      <!--New Game Button-->
      <section id="new-game-button" style="display: none">
        <legend>New Game</legend>
        <button class="btn btn-info" id="new-game">New Game</button>


      <!--Game board-->

      <fieldset class="game-board" style="display: none">
          <br />
          <div class="container">
            <div class="row board" h-100>
              <div class="col-4 col-lg-4  box" id="0"></div>
              <div class="col-4 col-lg-4 box" id="1"></div>
              <div class="col-4 col-lg-4 box" id="2"></div>
              <div class="col-4 col-lg-4 box" id="3"></div>
              <div class="col-4 col-lg-4 box" id="4"></div>
              <div class="col-4 col-lg-4 box" id="5"></div>
              <div class="col-4 col-lg-4 box" id="6"></div>
              <div class="col-4 col-lg-4 box" id="7"></div>
              <div class="col-4 col-lg-4 box" id="8"></div>
            </div>
          </div>

      </fieldset>
      </section>

      <section>
        <div id="error-message"></div>
        <div id="bro-display"></div>
      </section>


    </body>
</html>
