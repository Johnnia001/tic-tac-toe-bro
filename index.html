<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Bro</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-BRO</h1>

      <section id="before-sign-in">
        <!-- sign up form-->
        <form class="border" id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <input name="credentials[password_confirmation" type="password" placeholder="Password Confirmation" required>
            <button class="brn btn-success">Sign Up</button>
          </fieldset>
        </form>

        <!--Sign in form-->
        <form class="border" id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <button class="btn btn-primary">Sign In</button>
          </fieldset>
        </form>
      </section>
      <!--sign out form-->
      <section id="after-sign-in" style="display: none">
      <fieldset>
        <legend>Sign Out</legend>
        <button class="btn btn-danger" id="sign-out">Sign Out</button>
      </fieldset>

      <!--New Game Button-->
      <fieldset>
        <legend>New Game</legend>
        <button id="new-game">New Game</button>
      </fieldset>

      <!--Game board-->
      <fieldset class="game-board" style="display: none">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>
        <div id="box5">5</div>
        <div id="box6">6</div>
        <div id="box7">7</div>
        <div id="box8">8</div>
        <div id="box9">9</div>


      </fieldset>
      </section>

      <section>
        <div id="error-message"></div>
        <div id="bro-display"></div>
      </section>


    </body>
</html>
